<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            <ui:insert name="title">Title</ui:insert>
        </title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="west" resizable="false" size="200">
                <h:form>
                    <p:menu>
                        <p:menuitem value="Logout"
                                    action="#{authenticationManagedBean.logout(evt)}"
                                    icon="fa fa-fw fa-sign-out" />
                        <p:menuitem value="View Profile" outcome="viewProfile.xhtml" icon="fa fa-user" />
                        <p:menuitem value="Edit Profile" outcome="editProfile.xhtml" icon="fa fa-fw fa-edit" />
                        <p:menuitem value="Create New Event" outcome="createEvent.xhtml" icon="fa fa-fw fa-plus-circle" />
                        <p:menuitem value="Organising Events" outcome="organisingEvents.xhtml" icon="fa fa-fw fa-calendar" />
                        <p:menuitem value="Search Events" outcome="searchEvents.xhtml" icon="fa fa-fw fa-search" />
                        <p:menuitem value="Registered Events" outcome="registeredEvents.xhtml" icon="fa fa-fw fa-bookmark" />
                    </p:menu>
                </h:form><br />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>
        </p:layout>

    </h:body>

</html>
