<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/secret.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        View Profile
    </ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:panelGrid columns="2">
            <f:facet name="header">
                View Profile
            </f:facet>

            <h:outputLabel>Id: </h:outputLabel>
            <h:outputText value="#{memberManagedBean.member.id}" />

            <h:outputLabel>Username: </h:outputLabel>
            <h:outputText value="#{memberManagedBean.member.username}" />

            <h:outputLabel>Password: </h:outputLabel>
            <h:outputText value="#{memberManagedBean.member.password}" />

            <h:outputLabel>Name: </h:outputLabel>
            <h:outputText value="#{memberManagedBean.member.name}" />

            <h:outputLabel>Photo: </h:outputLabel>
            <img src="#{memberManagedBean.member.photo}" 
                 style="object-fit:scale-down;
                 width:300px;
                 height:300px;" />

            <h:outputLabel>Phone: </h:outputLabel>
            <h:outputText value="#{memberManagedBean.member.phone}" />

            <h:outputLabel>Email: </h:outputLabel>
            <h:outputText value="#{memberManagedBean.member.email}" />
        </p:panelGrid>
    </ui:define>

</ui:composition>
