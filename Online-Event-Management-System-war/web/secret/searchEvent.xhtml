<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/secret.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Search Events
    </ui:define>

    <ui:define name="content">
        <p:dataTable widgetVar="eventTable" var="event" value="#{eventManagedBean.events}" 
                     resizableColumns="true" emptyMessage="No events found with given criteria">
            <p:column headerText="Id">
                <h:outputText value="#{event.id}" />
            </p:column>

            <p:column headerText="Title">
                <h:outputText value="#{event.title}" />
            </p:column>

            <p:column headerText="Location">
                <h:outputText value="#{event.location}" />
            </p:column>

            <p:column headerText="Description">
                <h:outputText value="#{event.description}" />
            </p:column>

            <p:column headerText="Date">
                <h:outputText value="#{event.date}">
                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>

            <p:column headerText="Deadline">
                <h:outputText value="#{event.deadline}">
                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
