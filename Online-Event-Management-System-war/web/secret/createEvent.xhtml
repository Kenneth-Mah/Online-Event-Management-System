<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/secret.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        New Event
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Create New Event
                </f:facet>

                <h:outputLabel for="title">Title: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="title" value="#{eventManagedBean.title}" 
                                 required="true" requiredMessage="Title is required" />
                    <p:message for="title" />
                </h:panelGroup>
                
                <h:outputLabel for="location">Location: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="location" value="#{eventManagedBean.location}" 
                                 required="true" requiredMessage="Location is required" />
                    <p:message for="location" />
                </h:panelGroup>
                
                <h:outputLabel for="description">Description: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="description" value="#{eventManagedBean.description}" 
                                 required="true" requiredMessage="Description is required" />
                    <p:message for="description" />
                </h:panelGroup>

                <h:outputLabel for="date">Date of Event (dd/mm/yyyy): </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="date" value="#{eventManagedBean.date}"
                                 required="true" requiredMessage="Date of event is required"
                                 converterMessage="Format should be dd/mm/yyyy">
                        <f:convertDateTime pattern="dd/MM/yyy" />
                    </p:inputText>
                    <p:message for="date" />
                </h:panelGroup>
                
                <h:outputLabel for="deadline">Deadline for Registering (dd/mm/yyyy): </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="deadline" value="#{eventManagedBean.deadline}"
                                 required="true" requiredMessage="Deadline for registering is required"
                                 converterMessage="Format should be dd/mm/yyyy">
                        <f:convertDateTime pattern="dd/MM/yyy" />
                    </p:inputText>
                    <p:message for="deadline" />
                </h:panelGroup>
            </p:panelGrid>
            <br />
            <p:commandButton value="Submit"
                             action="#{eventManagedBean.createEvent(evt)}"
                             update=":form" />
        </h:form>
    </ui:define>

</ui:composition>
