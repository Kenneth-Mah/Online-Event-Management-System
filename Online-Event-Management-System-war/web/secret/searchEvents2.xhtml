<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <body>

    <ui:composition template="./../layout/secret2.xhtml">

      <ui:define name="title">
        Search Events
      </ui:define>

      <ui:define name="content">
        <div id="memberId" data-member-id="#{authenticationManagedBean.memberId}" style="display: none;" />
        
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0 text-dark">Search Events</h1>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Search Events</h3>
                </div>
                <div class="card-body">
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Location</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Deadline</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Location</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Deadline</th>
                        <th></th>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <div class="modal fade" id="modal-default">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Event Details</h5>
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="dialog-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
          <!-- /.modal -->
        </section>
        <!-- /.content -->
      </ui:define>

      <ui:define name="script">
        <script>
        //<![CDATA[
        //Add the CDATA tag so that JSF will not have issues when using sensitive 
        //symbols e.g. < and &
        
        var memberId = document.getElementById("memberId").getAttribute("data-member-id");

        var selectedCId = null;
        var dtable = $('#example1').DataTable({
          'paging': true,
          'lengthChange': false,
          'pageLength': 5, //5 entries per page
          'searching': true,
          'ordering': true,
          'info': true,
          'autoWidth': false,
          'ajax': {
            url: '/Online-Event-Management-System-war/webresources/events',
            dataFilter: function (data) {
              //add the 'data' attribute to the JSON response
              //so that it can be read properly with DataTable
              var json = jQuery.parseJSON(data);

              json.map(function (item) {
                //convert date and deadline's date format
                //remove the [UTC] suffix
                item.date = moment(item.date.substring(0, item.date.length - 5)).format('DD/MM/YYYY');
                item.deadline = moment(item.deadline.substring(0, item.deadline.length - 5)).format('DD/MM/YYYY');
              });

              json = {'data': json};
              return JSON.stringify(json);
            }
          },
          "columnDefs": [{
              'targets': -1,
              'data': null,
              'defaultContent': '<div class="btn-group">\
                                    <button type="button" data-type="view" class="search btn btn-default" data-toggle="modal" data-target="#modal-default"><i class="fa fa-fw fa-search"></i></button>\
                                    <button type="button" data-type="edit" class="btn btn-default"><i class="fa fa-fw fa-edit"></i></button>\
                                    <button type="button" data-type="delete" class="btn btn-default"><i class="fa fa-fw fa-trash"></i></button>\
                                    </div>'
            }],
          'columns': [
            {'data': 'id'}, {'data': 'title'}, {'data': 'location'}, {'data': 'description'},
            {'data': 'date'}, {'data': 'deadline'}, {'data': null}
          ]
        });
        //]]>
        </script>
      </ui:define>

    </ui:composition>

  </body>
</html>
