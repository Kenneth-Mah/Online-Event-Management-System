<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

  <body>

    <ui:composition template="./../layout/secret2.xhtml">

      <ui:define name="title">
        View Profile
      </ui:define>

      <ui:define name="content">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0 text-dark">View Profile</h1>
              </div>
              <!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item">
                    <a href="#{request.contextPath}/secret/organisingEvents2.xhtml">Home</a>
                  </li>
                  <li class="breadcrumb-item active">
                    View Profile
                  </li>
                </ol>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-3">

                <!-- Profile Image -->
                <div class="card card-primary card-outline">
                  <div class="card-body box-profile">
                    <div class="text-center">
                      <img class="profile-user-img img-fluid img-circle"
                           src="#{memberManagedBean.member.photo}"
                           alt="User profile picture" />
                    </div>

                    <br />

                    <ul class="list-group list-group-unbordered mb-3">
                      <li class="list-group-item">
                        <b>Id</b> 
                        <a class="float-right">
                          <h:outputText value="#{memberManagedBean.member.id}" />
                        </a>
                      </li>
                      <li class="list-group-item">
                        <b>Username</b> 
                        <a class="float-right">
                          <h:outputText value="#{memberManagedBean.member.username}" />
                        </a>
                      </li>
                      <li class="list-group-item">
                        <b>Password</b> 
                        <a class="float-right">
                          <h:outputText value="#{memberManagedBean.member.password}" />
                        </a>
                      </li>
                      <li class="list-group-item">
                        <b>Name</b> 
                        <a class="float-right">
                          <h:outputText value="#{memberManagedBean.member.name}" />
                        </a>
                      </li>
                      <li class="list-group-item">
                        <b>Phone</b> 
                        <a class="float-right">
                          <h:outputText value="#{memberManagedBean.member.phone}" />
                        </a>
                      </li>
                      <li class="list-group-item">
                        <b>Email</b> 
                        <a class="float-right">
                          <h:outputText value="#{memberManagedBean.member.email}" />
                        </a>
                      </li>
                    </ul>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </ui:define>

      <ui:define name="script">
        <script>
            //<![CDATA[
            //Add the CDATA tag so that JSF will not have issues when using sensitive 
            //symbols e.g. < and &

            // Access hidden messages
            var messages = document.querySelectorAll('.hiddenMessage li');
            messages.forEach(function (message) {
              console.log(message.innerText); // Display message content in console
              console.log(message);
              $(document).Toasts('create', {
                class: 'bg-danger',
                title: 'Error',
                subtitle: '',
                body: message.innerText
              });
            });
            //]]>
        </script>
      </ui:define>

    </ui:composition>

  </body>
</html>
