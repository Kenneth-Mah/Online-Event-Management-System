<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Sign Up
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Sign Up
                </f:facet>
                
                <h:outputLabel for="username">Username: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="username" value="#{authenticationManagedBean.username}" 
                                 required="true" requiredMessage="Username is required" />
                    <p:message for="username" />
                </h:panelGroup>

                <h:outputLabel for="password">Password: </h:outputLabel>
                <h:panelGroup>
                    <p:password id="password" value="#{authenticationManagedBean.password}"
                                required="true" requiredMessage="Password is required" />
                    <p:message for="password" />
                </h:panelGroup>
                
                <h:outputLabel for="name">Name: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="name" value="#{authenticationManagedBean.name}" 
                                 required="true" requiredMessage="Name is required" />
                    <p:message for="name" />
                </h:panelGroup>
                
                <h:outputLabel for="phone">Phone: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="phone" value="#{authenticationManagedBean.phone}" 
                                 required="true" requiredMessage="Phone is required" />
                    <p:message for="phone" />
                </h:panelGroup>
                
                <h:outputLabel for="email">Email: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="email" value="#{authenticationManagedBean.email}" 
                                 required="true" requiredMessage="Email is required" />
                    <p:message for="email" />
                </h:panelGroup>
            </p:panelGrid>
            <br />
            <p:commandButton value="Submit"
                             action="#{authenticationManagedBean.signup(evt)}"
                             update=":form" />
        </h:form>
    </ui:define>

</ui:composition>
