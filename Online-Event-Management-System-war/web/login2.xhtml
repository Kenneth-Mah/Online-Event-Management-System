<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

  <body>

    <ui:composition template="./layout/default2.xhtml">

      <ui:define name="title">
        Login
      </ui:define>

      <ui:define name="content">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0 text-dark">Login</h1>
              </div>
              <!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item">
                    <a href="#{request.contextPath}">Home</a>
                  </li>
                  <li class="breadcrumb-item active">
                    Login
                  </li>
                </ol>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">
                Login
              </h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <h:form>
              <div class="card-body">
                <!-- username -->
                <div class="form-group">
                  <h:outputLabel for="username">Username</h:outputLabel>
                  <h:inputText binding="#{username}" id="username" value="#{authenticationManagedBean.username}" 
                               required="true" requiredMessage="Username is required" 
                               class="form-control #{username.valid ? '' :'is-invalid'}" />
                  <h:message for="username" class="invalid-feedback" />
                </div>

                <!-- password -->
                <div class="form-group">
                  <h:outputLabel for="password">Password</h:outputLabel>
                  <h:inputSecret binding="#{password}" id="password" value="#{authenticationManagedBean.password}" 
                               required="true" requiredMessage="Password is required" 
                               class="form-control #{password.valid ? '' :'is-invalid'}" />
                  <h:message for="password" class="invalid-feedback" />
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <h:commandButton value="Login" class="btn btn-primary float-right"
                                   action="#{authenticationManagedBean.login(evt)}" />
                </div>
              </div>
            </h:form>
          </div>
          <!-- /.card -->
        </section>
        <!-- /.content -->
      </ui:define>

      <ui:define name="script">
      </ui:define>

    </ui:composition>

  </body>
</html>
